<main class="main">
  <app-sidebare></app-sidebare>
  <div class="content">
    <div class="header">
      <button (click)="showPopup()">Ajouter</button>
      <div class="search">
        <input type="text" placeholder="Rechercher un fichier..." [(ngModel)]="searchTerm" />
        <button (click)="search()">Rechercher</button>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</main>
<!-- Popup pour ajouter des fichiers/dossiers -->
<div class="popup" *ngIf="showAddPopup">
  <h3>Ajouter</h3>
  <button (click)="addFile()">Ajouter un Fichier</button>
  <button (click)="addFolder()">Cr√©er un Dossier</button>
  <button class="close" (click)="closePopup()">Fermer</button>
</div>
<div class="overlay" *ngIf="showAddPopup" (click)="closePopup()"></div>
